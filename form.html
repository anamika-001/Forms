 <!DOCTYPE html>
<html>
        <head>
        	<title>Form</title>
        	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        	<link href="form.css" rel="stylesheet"/>
        </head>
<body>

   <div class="container-fluid">
      <div class="d-flex justify-content-sm-around">
       <!--  welcome note -->
        	<div class="col-md-4">
        	   <div class="main text-center" style="color: white;">
                 <h1 style="color: teal; font-weight: bold;">WelCome
                 </h1>
                 <h5 style="color: darkcyan">To keep Connected with Us Please Sign Up with your Personal info
                 </h5>
                 <br>
                 <a href="contact.html">
                    <button class="btn btn-dark">Contact us</button>
                 </a>
               </div>
            </div>
           <!--  card -->
    <div class="col-md-8">
      <div class="card" style="" >
        <div class="text-center" style="padding: 10px; color: teal;"><h3>Create Your Account</h3></div>
           <!--  form -->
            <form action="#"  method="post" name="registration">
              
              <div class="card-body form-group " >
                  <!--  profile-image -->
            	    <div class="text-center profile"> 
                        <div class="text-center" style="width: 100px;height:100px; border:1px solid teal; background-color: white;">
                            <img id="previewImg" >
                        </div>
                    </div>
                    <br>
                    <div class="profile"> 
                       <input id="file" class="text-center" type="file" name="photo" accept=".png,.jpg,.jpeg" placeholder="Photo" capture style="padding-left: 200px;" onchange="previewFile(this);" required="">
                    </div>
                    <br> 

                 <!--   form fields-col-1 -->
                   <div class=" d-flex justify-content-sm-around" style="padding-left: 80px;">
                    <div class="col-md-6 field">
                       <label>First Name :  
            	       <input type="text" name="firstname" id="first-name" class="form-control form-rounded" placeholder="First Name">
                       </label>  
            		<br>
                     <label>Email :
                      <input type="email" name="email" id="email" class="form-control form-rounded" placeholder="abc12@gmail.com" required="">
                     </label>
                    <br>
                     <label>Password :
                       <input type="password" name="password" id="password" class="form-control form-rounded" placeholder="Password" required="" >
                     </label>
                    <br>
                     <label>Description :
                     <textarea  type="text" name="description" id="description" placeholder="Descriptions" class="form-control form-rounded"></textarea>
                     </label>
            		</div>
                     <!--   form fields-col-2 -->
            		<div class="col-md-6 field">
                        <label>Last Name :
                        <input type="text" name="lastname" id="last-name" class="form-control form-rounded" placeholder="Last Name" required="" >
                        </label>
                        <br>
                        <label>Contact :
            			<input type="tel" name="contact" id="contact" class="form-control form-rounded" placeholder="Mobile Number" required="">
                        </label>
                        <br>
                        <label>Confirm Password :
            			<input type="password" name="confirmpassword" id="confirm-password" class="form-control form-rounded" placeholder="Confirm Password" required="" >
                        </label>
                        <br>
                        <!-- button-section -->
                         <div  style="padding: 35px;">

                           <button type="submit" value="submit" class="btn" style="background:teal; height: 40px ; width: 100px; ">Register
                           </button>
                         </div>
                    </div>
            	</div>
            </div>
        </form>
      </div>
    </div>
   </div>
</div>
           <!--  jquery plug-in -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <!-- jquery -->
        <script src="http://YOURJQUERYPATH/js/jquery.js" type="text/javascript"></script>
        <script src="http://YOURJQUERYPATH/js/jquery.validate.js" type="text/javascript"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="dist/jquery.validate.min.js"></script>
        <script src="js/form-validation.js"></script>
       <!--  javascript -->
        <script>
            function previewFile(input){
                var file = $("input[type=file]").get(0).files[0];
         
                if(file){
                    var reader = new FileReader();
         
                    reader.onload = function(){
                        $("#previewImg").attr("src", reader.result);
                    }
         
                    reader.readAsDataURL(file);
                }
            }
        </script>
 </body>
</html>
